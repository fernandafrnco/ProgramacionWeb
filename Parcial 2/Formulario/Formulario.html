<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <style>
        body {
            font-family: Quicksand, sans-serif;
            margin: 20px;
            background-color: #fdc9da;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff0f4;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #525252;
        }

        .pure-form label {
            margin: 10px 0 5px;
            color: #6e6c6c;
        }

        .pure-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #838383;
            border-radius: 4px;
        }

        .pure-button {
            width: 100%;
            margin-top: 10px;
        }

        @media (min-width: 600px) {
            .pure-form .pure-g .pure-u-1-2 {
                padding-right: 10px;
            }

            .pure-form .pure-g .pure-u-1-2:last-child {
                padding-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <form action="#" method="POST" enctype="multipart/form-data" class="pure-form pure-form-stacked">
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2">
                    <label for="nom">Nombre</label> 
                    <input type="text" name="nombre" id="nom" aria-label="Nombre">
                </div>
                <div class="pure-u-1 pure-u-md-1-2">
                    <label for="apep">Apellido Paterno</label>
                    <input type="text" name="apellidop" id="apep" aria-label="Apellido Paterno">
                </div>
                <div class="pure-u-1 pure-u-md-1-2">
                    <label for="apem">Apellido Materno</label>
                    <input type="text" name="apellidom" id="apem" aria-label="Apellido Materno">
                </div>
            </div>
            <button type="submit" class="pure-button pure-button-primary">Enviar</button>
            <button type="button" class="pure-button pure-button-secondary">JS</button>
            <button type="reset" class="pure-button pure-button-active">Limpiar</button>
        </form>
    </div>
</body>
</html>
